<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#F8F9FA" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Monitor/Screen -->
  <rect x="15" y="20" width="70" height="50" rx="5" fill="url(#screenGradient)" stroke="#2196F3" stroke-width="2"/>
  <rect x="18" y="23" width="64" height="44" rx="3" fill="#FFFFFF"/>
  
  <!-- Bar Chart -->
  <g fill="url(#chartGradient)">
    <rect x="25" y="50" width="6" height="12"/>
    <rect x="35" y="45" width="6" height="17"/>
    <rect x="45" y="40" width="6" height="22"/>
    <rect x="55" y="35" width="6" height="27"/>
    <rect x="65" y="42" width="6" height="20"/>
  </g>
  
  <!-- Line Graph -->
  <g stroke="#FF9800" stroke-width="2" fill="none">
    <path d="M 25 55 L 35 50 L 45 45 L 55 40 L 65 48 L 75 43"/>
    <!-- Data Points -->
    <circle cx="25" cy="55" r="1.5" fill="#FF9800"/>
    <circle cx="35" cy="50" r="1.5" fill="#FF9800"/>
    <circle cx="45" cy="45" r="1.5" fill="#FF9800"/>
    <circle cx="55" cy="40" r="1.5" fill="#FF9800"/>
    <circle cx="65" cy="48" r="1.5" fill="#FF9800"/>
    <circle cx="75" cy="43" r="1.5" fill="#FF9800"/>
  </g>
  
  <!-- Pie Chart Section -->
  <g transform="translate(65, 30)">
    <circle cx="0" cy="0" r="8" fill="#E8F5E8"/>
    <path d="M 0 -8 A 8 8 0 0 1 5.66 5.66 L 0 0 Z" fill="#4CAF50"/>
    <path d="M 5.66 5.66 A 8 8 0 0 1 -5.66 5.66 L 0 0 Z" fill="#81C784"/>
    <path d="M -5.66 5.66 A 8 8 0 0 1 0 -8 L 0 0 Z" fill="#A5D6A7"/>
  </g>
  
  <!-- Agricultural Elements -->
  <!-- Wheat Icon -->
  <g transform="translate(22, 28)" fill="#DAA520">
    <ellipse cx="0" cy="0" rx="1" ry="4"/>
    <ellipse cx="2" cy="1" rx="1" ry="3"/>
    <ellipse cx="-2" cy="1" rx="1" ry="3"/>
  </g>
  
  <!-- Tractor Icon -->
  <g transform="translate(75, 55)" fill="#FF6B35">
    <rect x="0" y="0" width="6" height="3" rx="1"/>
    <circle cx="1.5" cy="4" r="1.5" fill="#2F4F4F"/>
    <circle cx="4.5" cy="4" r="1.5" fill="#2F4F4F"/>
  </g>
  
  <!-- Monitor Stand -->
  <rect x="47" y="70" width="6" height="8" fill="#90A4AE"/>
  <rect x="40" y="78" width="20" height="3" rx="1" fill="#90A4AE"/>
  
  <!-- Data Flow Lines -->
  <g stroke="#4CAF50" stroke-width="1" opacity="0.6" fill="none">
    <path d="M 30 75 Q 35 80 40 75"/>
    <path d="M 60 75 Q 65 80 70 75"/>
  </g>
  
  <!-- Analytics Symbols -->
  <g fill="#2196F3" opacity="0.7">
    <!-- Percentage -->
    <text x="20" y="35" font-family="Arial" font-size="6" font-weight="bold">%</text>
    <!-- Trend Arrow -->
    <polygon points="72,25 75,22 78,25 75,28" fill="#4CAF50"/>
  </g>
  
  <!-- Grid Lines -->
  <g stroke="#E0E0E0" stroke-width="0.5" opacity="0.5">
    <line x1="25" y1="30" x2="75" y2="30"/>
    <line x1="25" y1="40" x2="75" y2="40"/>
    <line x1="25" y1="50" x2="75" y2="50"/>
    <line x1="25" y1="60" x2="75" y2="60"/>
  </g>
</svg>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healthyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Healthy Glow -->
  <circle cx="50" cy="50" r="35" fill="url(#glowEffect)"/>
  
  <!-- Soil Base -->
  <ellipse cx="50" cy="85" rx="30" ry="6" fill="#8D6E63"/>
  
  <!-- Main Plant -->
  <g transform="translate(50, 60)">
    <!-- Stem -->
    <rect x="-1.5" y="0" width="3" height="25" fill="url(#healthyGradient)"/>
    
    <!-- Leaves -->
    <ellipse cx="-8" cy="15" rx="6" ry="4" fill="url(#healthyGradient)" transform="rotate(-30 -8 15)"/>
    <ellipse cx="8" cy="12" rx="6" ry="4" fill="url(#healthyGradient)" transform="rotate(30 8 12)"/>
    <ellipse cx="-6" cy="8" rx="5" ry="3" fill="url(#healthyGradient)" transform="rotate(-45 -6 8)"/>
    <ellipse cx="6" cy="6" rx="5" ry="3" fill="url(#healthyGradient)" transform="rotate(45 6 6)"/>
    
    <!-- Flower/Fruit -->
    <circle cx="0" cy="2" r="4" fill="#FFD54F"/>
    <circle cx="0" cy="2" r="2" fill="#FF8F00"/>
  </g>
  
  <!-- Side Plants -->
  <g transform="translate(25, 70)">
    <rect x="-1" y="0" width="2" height="15" fill="url(#healthyGradient)"/>
    <ellipse cx="-4" cy="8" rx="4" ry="2.5" fill="url(#healthyGradient)" transform="rotate(-20 -4 8)"/>
    <ellipse cx="4" cy="6" rx="4" ry="2.5" fill="url(#healthyGradient)" transform="rotate(20 4 6)"/>
  </g>
  
  <g transform="translate(75, 72)">
    <rect x="-1" y="0" width="2" height="13" fill="url(#healthyGradient)"/>
    <ellipse cx="-3" cy="7" rx="3.5" ry="2" fill="url(#healthyGradient)" transform="rotate(-25 -3 7)"/>
    <ellipse cx="3" cy="5" rx="3.5" ry="2" fill="url(#healthyGradient)" transform="rotate(25 3 5)"/>
  </g>
  
  <!-- Health Indicators -->
  <!-- Checkmark -->
  <g transform="translate(20, 20)" fill="#4CAF50">
    <circle cx="0" cy="0" r="8" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2"/>
    <path d="M -3 0 L -1 2 L 3 -2" stroke="#4CAF50" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Growth Chart -->
  <g transform="translate(75, 25)">
    <rect x="0" y="0" width="12" height="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="1"/>
    <rect x="2" y="6" width="1.5" height="2" fill="#4CAF50"/>
    <rect x="4.5" y="4" width="1.5" height="4" fill="#4CAF50"/>
    <rect x="7" y="2" width="1.5" height="6" fill="#4CAF50"/>
  </g>
  
  <!-- Monitoring Sensor -->
  <g transform="translate(15, 60)">
    <rect x="0" y="0" width="8" height="5" rx="1" fill="#2196F3"/>
    <circle cx="4" cy="2.5" r="1" fill="#E3F2FD"/>
    <line x1="4" y1="5" x2="4" y2="8" stroke="#424242" stroke-width="1"/>
  </g>
  
  <!-- Health Status Dots -->
  <g fill="#4CAF50">
    <circle cx="30" cy="40" r="2" opacity="0.8"/>
    <circle cx="70" cy="45" r="2" opacity="0.8"/>
    <circle cx="60" cy="30" r="2" opacity="0.8"/>
  </g>
  
  <!-- Nutrient Indicators -->
  <g transform="translate(80, 60)">
    <!-- N-P-K indicators -->
    <circle cx="0" cy="0" r="3" fill="#FF9800"/>
    <text x="0" y="1" text-anchor="middle" font-family="Arial" font-size="3" fill="white" font-weight="bold">N</text>
    <circle cx="0" cy="8" r="3" fill="#9C27B0"/>
    <text x="0" y="9" text-anchor="middle" font-family="Arial" font-size="3" fill="white" font-weight="bold">P</text>
    <circle cx="0" cy="16" r="3" fill="#F44336"/>
    <text x="0" y="17" text-anchor="middle" font-family="Arial" font-size="3" fill="white" font-weight="bold">K</text>
  </g>
  
  <!-- Sparkle Effects -->
  <g fill="#FFD700" opacity="0.7">
    <polygon points="35,25 36,27 38,27 36.5,28.5 37,30.5 35,29 33,30.5 33.5,28.5 32,27 34,27"/>
    <polygon points="65,35 66,37 68,37 66.5,38.5 67,40.5 65,39 63,40.5 63.5,38.5 62,37 64,37"/>
    <polygon points="45,20 46,22 48,22 46.5,23.5 47,25.5 45,24 43,25.5 43.5,23.5 42,22 44,22"/>
  </g>
</svg>
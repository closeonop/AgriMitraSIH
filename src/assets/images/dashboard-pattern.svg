<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="farmPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Subtle wheat grain -->
      <ellipse cx="20" cy="10" rx="1" ry="3" fill="#E8F5E8" opacity="0.3"/>
      <ellipse cx="18" cy="15" rx="0.8" ry="2.5" fill="#E8F5E8" opacity="0.25"/>
      <ellipse cx="22" cy="15" rx="0.8" ry="2.5" fill="#E8F5E8" opacity="0.25"/>
      
      <!-- Tiny leaf -->
      <ellipse cx="10" cy="30" rx="2" ry="1" fill="#C8E6C9" opacity="0.2"/>
      <ellipse cx="30" cy="30" rx="2" ry="1" fill="#C8E6C9" opacity="0.2"/>
    </pattern>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="200" height="200" fill="url(#farmPattern)"/>
  
  <!-- Subtle grid lines -->
  <g stroke="#E0E0E0" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="50" x2="200" y2="50"/>
    <line x1="0" y1="100" x2="200" y2="100"/>
    <line x1="0" y1="150" x2="200" y2="150"/>
    <line x1="50" y1="0" x2="50" y2="200"/>
    <line x1="100" y1="0" x2="100" y2="200"/>
    <line x1="150" y1="0" x2="150" y2="200"/>
  </g>
</svg>